<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Number Guesser - Ben Porter</title>

    <link rel="stylesheet" href="main3.css" type="text/css">
  </head>

  <body>
    <header>
        <h1>Number <span class= "guesserh1">Guesser</span></h1>
    </header>
    <section>
      <form class="" action="index.html" method="post">
        <p class="range-instructions" id='range-explain'>Enter your own range:</p>
        <label id="label-min">Minimum #
          <input type="text" name="user-min"  placeholder="Min" class="min-user" id="user-min">
        </label>
        <label id="label-max">Maximum #
          <input type="text" name="user-max"  placeholder="Max" class="max-user" id="user-max">
        </label>
        <button type="button" name="enter-max-min" class="max-min" id="min-max">Enter</button>
        <input type="text" name="enteredvalue" value="" placeholder="Enter your guess" class="guessinput" id="enteredguess" >
          <br />
        <button type="button" name="guessbutton" class = "topguess" id="guessbutton">Guess</button>
          <input type="reset" value="Clear" class="botton-clear" id="clear-botton">
        <p class="lastguess" id="your-text"></p>
        <p class="number" id="last-guess"></p>
        <p class="feedback" id="high-low"></p>
        <button type="button" name="next-level" class="max-min" id="next-level">Next Level</button>
        <p class = "instructions-increase" id="increase-instructions">Make the game a bit tougher. Decrease your minimum by 10 and increase your maximum by 10</p>
        <button type="button" name="increase-range" class="max-min" id="increase-range">Expand your range</button>
        <p class="or" id="or-p">Or</p>
        <button type="button" name="resetbutton" class="resetbutton" id="reset">Reset</button>
      </form>
    <script src="script7.js"></script>
    </section>
  </body>

</html>
